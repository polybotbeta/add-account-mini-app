<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Логирование Telethon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2A2A2A;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: left;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: bold;
    }
    p {
      font-size: 0.95rem;
      color: #B0B0B0;
      margin-bottom: 15px;
    }
    .input-group {
      display: flex;
      background: #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    select, input {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }
    select {
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00A884;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #008F6A;
    }
    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #00FF7F;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Логирование Telethon</h2>
    <p>Введите номер телефона для входа</p>
    <div class="input-group">
      <select id="countryCode">
        <option value="+7">+7</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
        <option value="+380">+380</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="Номер телефона">
    </div>
    <input type="text" id="codeInput" placeholder="Введите код" class="input-group" style="display: none;">
    <div class="message" id="message"></div>
    <button id="loginBtn">Отправить код</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const phoneInput = document.getElementById("phoneNumber");
    const codeInput = document.getElementById("codeInput");
    const messageEl = document.getElementById("message");
    const countryCode = document.getElementById("countryCode");

    loginBtn.addEventListener('click', async function() {
      const fullPhone = countryCode.value + phoneInput.value.trim();
      if (codeInput.style.display === "none") {
        if (!phoneInput.value.trim()) {
          messageEl.style.color = "red";
          messageEl.textContent = "Введите номер телефона.";
          return;
        }
        messageEl.textContent = "Отправка кода...";
        codeInput.style.display = "block";
        loginBtn.textContent = "Подтвердить код";
      } else {
        if (!codeInput.value.trim()) {
          messageEl.style.color = "red";
          messageEl.textContent = "Введите код подтверждения.";
          return;
        }
        messageEl.textContent = "Проверка кода...";
        messageEl.style.color = "#00FF7F";
        messageEl.textContent = "Вы успешно вошли!";
      }
    });
  </script>
</body>
</html>
